<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;500;700&display=swap"
    rel="stylesheet">
  <title>Havok's Spyglass - Under Construction</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1419 100%);
      color: #e0e6ed;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Animated background grid */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridScroll 20s linear infinite;
      pointer-events: none;
    }

    @keyframes gridScroll {
      0% {
        transform: translate(0, 0);
      }

      100% {
        transform: translate(50px, 50px);
      }
    }

    /* Glowing orbs */
    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(60px);
      opacity: 0.3;
      animation: float 8s ease-in-out infinite;
    }

    .orb-1 {
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #00ffff, transparent);
      top: 10%;
      left: 20%;
      animation-delay: 0s;
    }

    .orb-2 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, #ff00ff, transparent);
      bottom: 10%;
      right: 15%;
      animation-delay: 2s;
    }

    .orb-3 {
      width: 250px;
      height: 250px;
      background: radial-gradient(circle, #00ff88, transparent);
      top: 50%;
      left: 50%;
      animation-delay: 4s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      33% {
        transform: translate(30px, -30px) scale(1.1);
      }

      66% {
        transform: translate(-20px, 20px) scale(0.9);
      }
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      padding: 40px;
      max-width: 800px;
    }

    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      font-weight: 900;
      background: linear-gradient(135deg, #00ffff, #ff00ff, #00ff88);
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 4s ease infinite;
      margin-bottom: 20px;
      text-shadow: 0 0 40px rgba(0, 255, 255, 0.5);
      letter-spacing: 4px;
    }

    @keyframes gradientShift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }
    }

    .subtitle {
      font-size: 1.5rem;
      color: #00ffff;
      margin-bottom: 40px;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    .card {
      background: rgba(15, 20, 35, 0.8);
      border: 1px solid rgba(0, 255, 255, 0.2);
      border-radius: 16px;
      padding: 50px 40px;
      backdrop-filter: blur(10px);
      box-shadow:
        0 8px 32px rgba(0, 0, 0, 0.4),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
      animation: shimmer 3s infinite;
    }

    @keyframes shimmer {
      0% {
        left: -100%;
      }

      100% {
        left: 100%;
      }
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #ffffff;
      font-weight: 700;
    }

    .message {
      font-size: 1.2rem;
      line-height: 1.8;
      color: #b8c5d6;
      margin-bottom: 30px;
    }

    .spinner-container {
      margin: 40px 0;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    .spinner {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #00ffff;
      animation: pulse 1.5s ease-in-out infinite;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
    }

    .spinner:nth-child(2) {
      animation-delay: 0.2s;
      background: #ff00ff;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.8);
    }

    .spinner:nth-child(3) {
      animation-delay: 0.4s;
      background: #00ff88;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.8);
    }

    @keyframes pulse {

      0%,
      100% {
        transform: scale(1);
        opacity: 1;
      }

      50% {
        transform: scale(1.5);
        opacity: 0.5;
      }
    }

    .status {
      font-family: 'Orbitron', sans-serif;
      font-size: 0.9rem;
      color: #00ffff;
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-top: 30px;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 2.5rem;
      }

      .subtitle {
        font-size: 1rem;
      }

      h1 {
        font-size: 1.8rem;
      }

      .message {
        font-size: 1rem;
      }

      .card {
        padding: 30px 20px;
      }
    }
  </style>
</head>

<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <div class="container">
    <div class="logo">HAVOK'S SPYGLASS</div>
    <div class="subtitle">MTG Meta Intelligence</div>

    <div class="card">
      <h1>ðŸ”§ Under Construction</h1>
      <p class="message">
        We're currently performing system maintenance and upgrades.<br>
        The Spyglass will be back online shortly with enhanced capabilities.
      </p>

      <div class="spinner-container">
        <div class="spinner"></div>
        <div class="spinner"></div>
        <div class="spinner"></div>
      </div>

      <div class="status">Systems Upgrading...</div>
    </div>
  </div>
</body>

</html>
