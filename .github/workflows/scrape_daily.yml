name: Daily Scraper

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
        days:
            description: 'Days to scrape'
            required: false
            default: '14'

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
      TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          # Install root dependencies (including devDependencies like puppeteer)
          npm install

      - name: Run Scraper
        # If manually triggered, use input. If scheduled, default to 2.
        run: |
          echo "Running Unified Global Sync (Goldfish + MTGTop8)..."
          node server/sync_all_remotes.js
          echo "Sync Complete!"
