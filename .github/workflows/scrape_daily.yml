name: Daily Scraper

on:
  schedule:
    # Run every 6 hours
    - cron: '0 */6 * * *'
  workflow_dispatch:
    inputs:
        days:
            description: 'Days to scrape'
            required: false
            default: '14'
        force_top8:
            description: 'Force MTGTop8 Scrape even if not 12h cycle'
            type: boolean
            default: false

jobs:
  scrape:
    runs-on: ubuntu-latest

    env:
      TURSO_DATABASE_URL: ${{ secrets.TURSO_DATABASE_URL }}
      TURSO_AUTH_TOKEN: ${{ secrets.TURSO_AUTH_TOKEN }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      USE_PROXY: 'true'
      SCRAPER_API_KEY: ${{ secrets.SCRAPER_API_KEY }}
      SCRAPER_SERVICE_URL: ${{ secrets.SCRAPER_SERVICE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: |
          # Install root dependencies (including devDependencies like puppeteer)
          npm install

      - name: Run Scraper
        # If manually triggered, use force-top8 if requested
        run: |
          FORCE_TOP8_FLAG=""
          if [[ "${{ github.event.inputs.force_top8 }}" == "true" ]]; then
            FORCE_TOP8_FLAG="--force-top8"
          fi
          
          echo "Running Unified Global Sync (Goldfish (6h) + MTGTop8 (12h))..."
          node server/sync_all_remotes.js $FORCE_TOP8_FLAG
          echo "Sync Complete!"
